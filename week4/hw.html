<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Foods</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>My Favorite Foods</h1>
    </header>

    <section class="notice">
      <p>These are some of my favorite foods that I enjoy eating.</p>
    </section>

    <main class="cards">
      <article class="card">
        <img
          src="https://images.unsplash.com/photo-1548365328-8b849e6f3f72?auto=format&fit=crop&w=1200&q=80"
          alt="Pepperoni pizza"
        />
        <h2>Pizza</h2>
      </article>

      <article class="card">
        <img
          src="https://images.unsplash.com/photo-1551183053-bf91a1d81141?auto=format&fit=crop&w=1200&q=80"
          alt="Steak"
        />
        <h2>Steak</h2>
      </article>

      <article class="card">
        <img
          src="https://images.unsplash.com/photo-1527477396000-e27163b481c2?auto=format&fit=crop&w=1200&q=80"
          alt="Chicken wings"
        />
        <h2>Chicken Wings</h2>
      </article>
    </main>
  </body>
</html>
<style>/* Page background + base font */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #7b7b7b; /* gray background like screenshot */
  color: #111;
}

/* Title */
.header {
  padding: 28px 16px 10px;
  text-align: center;
}

.header h1 {
  margin: 0;
  color: #f2f2f2;
  font-size: clamp(34px, 4vw, 54px);
  font-weight: 800;
}

/* Yellow notice bar */
.notice {
  width: min(1500px, calc(100% - 48px));
  margin: 18px auto 30px;
  background: #f3b53c;
  border-radius: 6px;
  padding: 16px 18px;
}

.notice p {
  margin: 0;
  font-size: 22px;
}

/* Cards row */
.cards {
  width: min(1500px, calc(100% - 48px));
  margin: 0 auto 60px;
  display: flex;
  gap: 34px;
  justify-content: space-between;
  align-items: stretch;
}

/* Each card */
.card {
  flex: 1;
  background: #fff;
  border-radius: 14px;
  border: 5px solid #e9e9e9; /* soft “frame” look */
  overflow: hidden; /* rounds the image corners too */
  box-shadow: 0 8px 0 rgba(0, 0, 0, 0.12);
}

/* Image area */
.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  display: block;
}

/* Caption */
.card h2 {
  margin: 0;
  padding: 22px 10px 26px;
  text-align: center;
  font-size: 28px;
  font-weight: 500;
  color: #0b2a3d; /* dark bluish text like screenshot */
}

/* Make it stack nicely on smaller screens */
@media (max-width: 900px) {
  .cards {
    flex-direction: column;
  }

  .card img {
    height: 240px;
  }
}
</style>
