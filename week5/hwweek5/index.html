<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="page">
      <section class="card">
        <h1>Profile Page</h1>

        <p class="label">Enter your name:</p>

        <div class="form">
          <input id="nameInput" type="text" placeholder="Your name" />
          <input id="emailInput" type="email" placeholder="Your email" />
        </div>

        <div class="buttons">
          <button id="helloBtn" class="btn">Say Hello</button>
          <button id="infoBtn" class="btn">Show Info</button>
        </div>

        <p id="output" class="output"></p>

        <p class="footer">Week 1 JavaScript Fundamentals</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
